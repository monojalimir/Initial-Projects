<!DOCTYPE html>
<html lang="en">
<head>

    <title>PersonalCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="/menu.png" class="menu-icon">
            <img src="/setting.png" class="setting-icon">
            <img src="/Myprofile.jpg" class="myprofile-pic">
            <h3>Mir Monoj Ali</h3>
            <p>College Student, Pune.</p>
            <div class="social-media">
                <a href="https://www.instagram.com/monojalimir?igsh=YmZlNXMyZWtlZnF4&utm_source=qr" target="_main"><img src="/instagram.png"></a>
                <a href="https://t.me/monojalimir" target="_main"><img src="/telegram.png"></a>

        </div>
    </div>

</html>
